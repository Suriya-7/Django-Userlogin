<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
    </head>
    <body>
        <div class="home">
            {% if user.is_authenticated %}
            <h1>Welcome {{user.username}}</h1>
            {% endif %}

            {% if user.is_authenticated %}
            <a href="{% url 'logout'%}">Logout</a>
            {% else %}
            <a href="{% url 'register' %}">Sign-In</a>
            {% endif %}
        </div>
    </body>
</html>
